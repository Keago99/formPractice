<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            The Form Project!
        </h1>
    </header>
    <main>
        <form id="mainForm">
            <label for="email_address">Email:</label>
            <input type="email" id="email_address" required placeholder="Please enter email">

            <label for="country">Country:</label>
            <input type="text" id="country" required placeholder="Please enter country">
            
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" required placeholder="Please enter postal code">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Please enter password" minlength="5" maxlength="30">

            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" required placeholder="Please confirm password" minlength="5" maxlength="30">
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
